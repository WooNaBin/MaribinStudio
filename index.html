<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Maribin Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#f7fbff;
        --accent:#45b5f5;
        --accent-2:#0b6b86;
        --muted:#6b7785;
        --sidebar-width:260px;
        --content-max:1100px;
      }
      @font-face{
        font-family:'Galmuri9';
        src:url('fonts/Galmuri9.woff2') format('woff2');
        font-weight:400;
        font-style:normal;
        font-display:swap;
      }
      *{box-sizing:border-box}
      body{
        margin:0; font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background:var(--bg); color:#0b2433; line-height:1.5;
        -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      }
      body, button, input, textarea, select{
        font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      }
      .wrap{display:flex;min-height:100vh;width:100%;align-items:flex-start;}
      /* SIDEBAR */
      .sidebar{
        width:var(--sidebar-width); background:linear-gradient(180deg,#08324a 0%, #1a6b85 60%, #5fc3f5 100%);
        color:#fff; padding:0; display:flex; flex-direction:column; align-items:stretch; box-shadow:2px 0 10px rgba(3,18,26,0.15);
        flex-shrink:0; min-height:100vh; height:100vh; position:sticky; top:0; align-self:flex-start;
      }
      .brand{
        display:flex; align-items:center; gap:12px; padding:18px; background:rgba(0,0,0,0.45);
      }
      .brand img{height:56px; width:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.3)}
      .brand .title{font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; letter-spacing:0.6px; font-size:18px}
      .nav{
        margin-top:18px; display:flex; flex-direction:column; gap:6px; padding:6px;
      }
      .nav button{
        font:inherit;
        background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border:0; color:inherit; padding:20px 18px; text-align:left; font-weight:600; font-size:15px; cursor:pointer;
        border-radius:8px; margin:6px 12px; box-shadow:inset 0 -2px 0 rgba(0,0,0,0.08); transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      }
      .nav button:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(3,18,26,0.18)}
      .nav button.active{background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15)); color:var(--accent-2)}
      .lang-switch{
        margin-top:auto;display:flex;justify-content:center;gap:12px;padding:18px 0;border-top:1px solid rgba(255,255,255,0.15);
      }
      .lang-btn{
        background:rgba(0,0,0,0.15);border:1px solid transparent;font-size:28px;cursor:pointer;border-radius:50%;width:52px;height:52px;display:flex;align-items:center;justify-content:center;
        transition:transform .18s ease, border-color .18s ease, background .18s ease;
      }
      .lang-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.18)}
      .lang-btn:focus-visible{outline:2px solid #fff;outline-offset:2px}

      /* HEADER + MAIN */
      .content{flex:1; display:flex; flex-direction:column; min-width:0;}
    header.hero{
      min-height:92px;
      display:flex;
      align-items:center;
      padding:18px 32px;
      background:linear-gradient(90deg,#0b3047 0%, #062233 100%);
      border-bottom:1px solid rgba(0,0,0,0.25);
      position:sticky;
      top:0;
      z-index:10;
      overflow:hidden;
    }
      header.hero > *{position:relative;z-index:1;}
      .hero-text h1{margin:0;font-size:24px;font-weight:700;color:#f6fbff;}

      main{flex:1; padding:40px 48px; min-height:320px; display:flex; justify-content:center; align-items:flex-start;}
      #main-content{width:100%;}
      #main-content > *{width:100%; max-width:var(--content-max); margin:0 auto;}
      #main-content {
        transition: opacity 0.45s cubic-bezier(.4,0,.2,1);
        opacity: 1;
      }
      #main-content.fade-out {
        opacity: 0;
      }
      #main-content.fade-in {
        opacity: 1;
      }
      .card{background:#fff; border-radius:12px; padding:28px; box-shadow:0 8px 30px rgba(12,40,70,0.07); width:100%;}
      .card img{max-width:100%; height:auto;}
      .section-spacing{margin-top:24px;}
      .split-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;}
      .tag-list{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0 18px;}
      .tag-pill{display:inline-flex;align-items:center;padding:6px 12px;border-radius:999px;background:#e3f5ff;color:var(--accent-2);font-size:13px;font-weight:600;}
      .action-group{display:flex;flex-wrap:wrap;gap:12px;margin-top:14px;}
      .cta.secondary{background:#fff;border:2px solid var(--accent);color:var(--accent-2);}
      .section-title{margin:0 0 12px;font-size:22px;color:#07314b;}
      .info-panel{background:#f7fbff;border-radius:14px;padding:20px;box-shadow:0 6px 18px rgba(7,49,75,0.08);}
      .info-panel h3{margin:0 0 8px;font-size:18px;color:#07314b;}
      .info-panel p{margin:0;color:#173042;}
      .support-list{margin:12px 0 0;padding-left:18px;color:#173042;}
      .support-list li{margin-bottom:6px;}
      h1.title{font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-size:28px; margin:0 0 8px}
      p.lead{color:var(--muted); margin:0 0 18px}
      .cta{display:inline-block; background:var(--accent); color:#033047; padding:10px 16px; border-radius:10px; font-weight:700; text-decoration:none}

      footer{padding:18px 48px; color:var(--muted); font-size:13px}

      /* responsive */
      @media (max-width:1100px){
        main{padding:32px 32px;}
      }
      @media (max-width:900px){
        .wrap{flex-direction:column;}
        .sidebar{width:100%;min-height:auto;position:relative;top:auto;z-index:5;height:auto;align-self:stretch;}
        .brand{justify-content:space-between;}
        .nav{flex-direction:row;flex-wrap:wrap;overflow:visible;margin:0;padding:12px 16px;}
        .nav button{flex:1 1 calc(50% - 16px);padding:16px 12px;margin:4px 8px;text-align:center;}
        header.hero{min-height:72px;padding:16px 20px;}
        .hero-right{margin-left:0;}
        main{padding:28px 24px;}
        footer{padding:16px 24px;}
      }
      @media (max-width:640px){
        .brand .title{display:none}
        .nav button{flex:1 1 100%; font-size:14px;}
        .lang-btn{font-size:24px;width:46px;height:46px;}
        .hero-left{font-size:18px}
        .hero-right{font-size:13px}
        main{padding:24px 16px;}
        .card{padding:22px;}
      }
      @media (max-width:420px){
        .nav{flex-direction:column;}
        .nav button{margin:4px 0;}
        header.hero{min-height:72px;padding:14px 18px;}
        .hero-left{font-size:16px}
      }
      /* Dark UI overrides */
      body{background:#0b1620;color:#e6f1ff;}
      a{color:#8bd6ff;}
      .card{
        background:rgba(12,20,30,0.35);
        border:1px solid rgba(255,255,255,0.12);
        box-shadow:0 20px 40px rgba(5,12,18,0.25);
        backdrop-filter:blur(14px);
      }
      .card h1,
      .section-title,
      .info-card h2,
      .info-card h3,
      .game-card h2,
      .feature-card h2,
      .info-panel h3,
      .timeline h2{
        color:#f2f8ff;
      }
      .card p.lead,
      .info-panel p,
      .info-card p,
      .game-card p,
      .feature-card p,
      .timeline li,
      .support-list,
      .policy-container,
      .policy-container p{
        color:rgba(230,241,255,0.9);
      }
      .tag-pill{background:rgba(69,181,245,0.18);color:#bfe9ff;}
      .info-panel,
      .info-card,
      .game-card,
      .feature-card,
      .cta-block{
        background:rgba(14,28,42,0.35);
        border:1px solid rgba(255,255,255,0.12);
        box-shadow:none;
        backdrop-filter:blur(12px);
      }
      .policy-container table th,
      .policy-container table td{
        border-color:rgba(255,255,255,0.18);
        color:rgba(230,241,255,0.92);
      }
      .policy-container table{background:rgba(255,255,255,0.04);}
      footer{color:rgba(209,223,238,0.7);}
    </style>

      function renderPage(page, lang) {
        const main = document.getElementById('main-content');
        main.classList.add('fade-out');
        setTimeout(() => {
