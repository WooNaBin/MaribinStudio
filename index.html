<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Maribin Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#f7fbff;
        --accent:#45b5f5;
        --accent-2:#0b6b86;
        --muted:#6b7785;
        --sidebar-width:260px;
      }
      *{box-sizing:border-box}
      body{
        margin:0; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background:var(--bg); color:#0b2433;
        -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      }
      .wrap{display:flex;min-height:100vh}
      /* SIDEBAR */
      .sidebar{
        width:var(--sidebar-width); background:linear-gradient(180deg,#08324a 0%, #1a6b85 60%, #5fc3f5 100%);
        color:#fff; padding:0; display:flex; flex-direction:column; align-items:stretch; box-shadow:2px 0 10px rgba(3,18,26,0.15);
      }
      .brand{
        display:flex; align-items:center; gap:12px; padding:18px; background:rgba(0,0,0,0.45);
      }
      .brand img{height:56px; width:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.3)}
      .brand .title{font-family:Poppins, Inter; font-weight:700; letter-spacing:0.6px; font-size:18px}
      .nav{
        margin-top:18px; display:flex; flex-direction:column; gap:6px; padding:6px;
      }
      .nav button{
        background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border:0; color:inherit; padding:20px 18px; text-align:left; font-weight:600; font-size:15px; cursor:pointer;
        border-radius:8px; margin:6px 12px; box-shadow:inset 0 -2px 0 rgba(0,0,0,0.08); transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      }
      .nav button:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(3,18,26,0.18)}
      .nav button.active{background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15)); color:var(--accent-2)}

      /* HEADER + MAIN */
      .content{flex:1; display:flex; flex-direction:column}
      header.hero{
        height:140px; display:flex; align-items:center; padding:24px 28px; background:linear-gradient(90deg,#bfe9fb 0%, #a0daf8 100%); border-bottom:1px solid rgba(0,0,0,0.06);
      }
      .hero-left{font-weight:700; font-size:20px; color:#053244}
      .hero-right{margin-left:auto; color:var(--muted); font-size:14px}

      main{flex:1; padding:40px 48px;}
      .card{background:#fff; border-radius:12px; padding:28px; box-shadow:0 8px 30px rgba(12,40,70,0.07); max-width:1100px}
      h1.title{font-family:Poppins, Inter; font-size:28px; margin:0 0 8px}
      p.lead{color:var(--muted); margin:0 0 18px}
      .cta{display:inline-block; background:var(--accent); color:#033047; padding:10px 16px; border-radius:10px; font-weight:700; text-decoration:none}

      footer{padding:18px 48px; color:var(--muted); font-size:13px}

      /* responsive */
      @media (max-width:900px){
        .sidebar{width:100%; flex-direction:row; align-items:center; padding:8px}
        .nav{flex-direction:row; overflow:auto; margin-left:12px}
        .nav button{padding:14px 12px; margin:0 8px; white-space:nowrap}
        header.hero{height:80px}
        main{padding:20px}
      }
      @media (max-width:540px){
        .brand .title{display:none}
        .hero-left{font-size:16px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <aside class="sidebar">
        <div class="brand">
          <img src="images/logo1024x512.jpeg" alt="logo" style="height:48px;width:auto;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.3)">
          <div class="title">Maribin Studio</div>
        </div>
        <nav class="nav" aria-label="주 메뉴">
          <button class="active">Home</button>
          <button>마리빈스튜디오 소개</button>
          <button>게임 소개</button>
          <button>문의 / 연락처</button>
          <button>개인정보처리방침</button>
        </nav>
      </aside>
      <div class="content">
        <header class="hero" style="position:relative;overflow:hidden;">
          <img src="images/bg_dc.jpeg" alt="Hero Background" style="position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;z-index:0;opacity:0.35;">
          <div class="hero-left" style="position:relative;z-index:1;">WoonaBin · Maribin Studio</div>
          <div class="hero-right" style="position:relative;z-index:1;">작업중 — 샘플 레이아웃</div>
        </header>
        <main>
          <section class="card" style="display:flex;align-items:center;gap:32px;flex-wrap:wrap;">
            <img src="images/aboutmaribinstd.png" alt="About Maribin Studio" style="width:220px;height:auto;border-radius:16px;box-shadow:0 4px 18px rgba(0,0,0,0.12);flex-shrink:0;">
            <div style="flex:1;min-width:220px;">
              <h1 class="title">안녕하세요 — Maribin Studio</h1>
              <p class="lead">추억을 재해석한 인디 게임을 만드는 1인 개발 스튜디오입니다. 아래 메뉴에서 더 보실 수 있습니다.</p>
              <a class="cta" href="#">게임 보기</a>
            </div>
          </section>
        </main>
        <footer>&copy; 2025 Maribin Studio</footer>
      </div>
    </div>

    <script>
      // 간단한 메뉴 active 처리
      document.querySelectorAll('.nav button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
        })
      })
    </script>
  </body>
</html>
