<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maribin Studio</title>
<style>
body { font-family: sans-serif; margin:0; padding:0; line-height:1.6; }
nav { background-color:#333; color:#fff; padding:10px; display:flex; justify-content:center; align-items:center; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav .lang-switch { margin-left:auto; }
.lang-btn { cursor:pointer; font-size:20px; margin-left:10px; }
header { background-image:url('https://picsum.photos/seed/home/1200/400'); background-size:cover; background-position:center; color:#fff; text-align:center; padding:80px 0; }
header h1 { font-size:48px; margin:0; }
header p { font-size:24px; margin-top:10px; }
main { padding:40px 20px; text-align:center; }
.cta { margin-top:30px; }
.cta a { background-color:#007BFF; color:#fff; padding:10px 20px; text-decoration:none; border-radius:4px; }
footer { background-color:#f5f5f5; text-align:center; padding:10px; }
</style>
</head>
<body>
<nav>
  <a href="index.html" id="nav-home">Home</a>
  <a href="maribin-studio.html" id="nav-studio">Maribin Studio</a>
  <a href="games.html" id="nav-games">Games</a>
  <a href="contact.html" id="nav-contact">Contact</a>
  <span class="lang-switch">
    <span class="lang-btn" id="lang-en">🇺🇸</span>
    <span class="lang-btn" id="lang-ko">🇰🇷</span>
  </span>
</nav>
<header>
  <h1 id="hero-title">Welcome to Maribin Studio</h1>
  <p id="hero-subtitle">Indie Game Development Studio</p>
</header>
<main>
  <p id="intro-text">We create engaging and performance-focused indie games. Explore our games and learn more about our studio.</p>
  <div class="cta">
    <a href="games.html" id="cta-button">Explore Games</a>
  </div>
</main>
<footer>
  © 2025 Maribin Studio. All rights reserved.
</footer>
<script>
const translations = {
  en: {
    navHome: 'Home',
    navStudio: 'Maribin Studio',
    navGames: 'Games',
    navContact: 'Contact',
    heroTitle: 'Welcome to Maribin Studio',
    heroSubtitle: 'Indie Game Development Studio',
    introText: 'We create engaging and performance-focused indie games. Explore our games and learn more about our studio.',
    ctaButton: 'Explore Games'
  },
  ko: {
    navHome: '홈',
    navStudio: '마리빈 스튜디오',
    navGames: '게임',
    navContact: '연락처',
    heroTitle: '마리빈 스튜디오에 오신 것을 환영합니다',
    heroSubtitle: '인디 게임 개발 스튜디오',
    introText: '우리는 성능을 중시하는 매력적인 인디 게임을 만듭니다. 게임을 둘러보고 스튜디오에 대해 더 알아보세요.',
    ctaButton: '게임 둘러보기'
  }
};
function setLanguage(lang) {
  const t = translations[lang];
  document.getElementById('nav-home').textContent = t.navHome;
  document.getElementById('nav-studio').textContent = t.navStudio;
  document.getElementById('nav-games').textContent = t.navGames;
  document.getElementById('nav-contact').textContent = t.navContact;
  document.getElementById('hero-title').textContent = t.heroTitle;
  document.getElementById('hero-subtitle').textContent = t.heroSubtitle;
  document.getElementById('intro-text').textContent = t.introText;
  document.getElementById('cta-button').textContent = t.ctaButton;
}
document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
document.getElementById('lang-ko').addEventListener('click', () => setLanguage('ko'));
</script>
</body>
</html>
