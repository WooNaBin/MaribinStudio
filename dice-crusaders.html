<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Crusader - Maribin Studio</title>
  <style>
    :root{
      --bg:#f7fbff;
      --accent:#45b5f5;
      --accent-2:#0b6b86;
      --muted:#6b7785;
      --sidebar-width:260px;
      --content-max:1100px;
      --header-height:92px;
    }
    @font-face{
      font-family:'Galmuri9';
      src:url('fonts/Galmuri9.woff2') format('woff2');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:#0b1c28;
      color:#0b2433;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;
      top:var(--header-height);
      left:var(--sidebar-width);
      right:0;
      bottom:0;
      background-image:linear-gradient(rgba(5,12,18,0.45), rgba(5,12,18,0.45)), url('images/ico_main_dc_web.jpeg');
      background-size:cover;
      background-position:center top;
      background-repeat:no-repeat;
      z-index:-2;
    }
    body, button, input, textarea, select{
      font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .wrap{display:flex;min-height:100vh;width:100%;align-items:flex-start;}
    .sidebar{
      width:var(--sidebar-width);
      background:rgba(8,50,74,0.35);
      backdrop-filter:blur(8px);
      color:#fff;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      box-shadow:2px 0 10px rgba(3,18,26,0.15);
      flex-shrink:0;
      min-height:100vh;
      height:100vh;
      position:sticky;
      top:0;
      align-self:flex-start;
    }
    .brand{display:flex; align-items:center; gap:12px; padding:18px; background:rgba(0,0,0,0.45);}
    .brand img{height:56px; width:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.3)}
    .brand .title{font-weight:700; letter-spacing:0.6px; font-size:18px}
    .nav{margin-top:18px; display:flex; flex-direction:column; gap:6px; padding:6px;}
    .nav button{
      font:inherit;
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:0;
      color:inherit;
      padding:20px 18px;
      text-align:left;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      border-radius:8px;
      margin:6px 12px;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,0.08);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .nav button:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(3,18,26,0.18)}
    .nav button.active{background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15)); color:var(--accent-2)}
    .lang-switch{
      margin-top:auto;display:flex;justify-content:center;gap:12px;padding:18px 0;border-top:1px solid rgba(255,255,255,0.15);
    }
    .lang-btn{
      background:rgba(0,0,0,0.15);
      border:1px solid transparent;
      font-size:28px;
      cursor:pointer;
      border-radius:50%;
      width:52px;height:52px;
      display:flex;align-items:center;justify-content:center;
      transition:transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .lang-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.18)}
    .lang-btn:focus-visible{outline:2px solid #fff;outline-offset:2px}
    .content{flex:1; display:flex; flex-direction:column; min-width:0;}
    header.hero{
      min-height:var(--header-height);
      display:flex;
      align-items:center;
      padding:18px 32px;
      background:linear-gradient(90deg,#0b3047 0%, #062233 100%);
      border-bottom:1px solid rgba(0,0,0,0.25);
      position:sticky;
      top:0;
      z-index:10;
      overflow:hidden;
    }
    .hero-text h1{margin:0;font-size:24px;font-weight:700;color:#f6fbff;}
    .hero-title-image{
      height:42px;
      width:auto;
      max-width:100%;
      display:block;
    }
    main{flex:1; padding:40px 48px; min-height:320px; display:flex; justify-content:center; align-items:flex-start;}
    #main-section{width:100%; max-width:var(--content-max);}
    .card{
      background:rgba(7,24,35,0.28);
      border-radius:18px;
      padding:32px;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:none;
    }
    .card h1{margin:0 0 12px;font-size:28px;color:#f7fbff; text-shadow:0 2px 6px rgba(0,0,0,0.55);}
    .card p.lead{margin:0 0 24px;color:rgba(245,250,255,0.95); text-shadow:0 0 2px rgba(0,0,0,0.6), 0 2px 6px rgba(0,0,0,0.55);}
    .dc-menu{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }
    .dc-menu button{
      font:inherit;
      color:#f4f9ff;
      background:rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.2);
      padding:8px 14px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      text-shadow:0 1px 4px rgba(0,0,0,0.5);
      cursor:pointer;
      transition:background .2s ease, transform .2s ease;
    }
    .dc-menu button:hover{background:rgba(255,255,255,0.28);transform:translateY(-2px);}
    .dc-menu button.active{background:rgba(69,181,245,0.35);border-color:rgba(69,181,245,0.6);}
    .dc-panel{
      padding:18px 0;
      color:#f6fbff;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .dc-section h2{
      margin:0 0 12px;
      font-size:22px;
      color:#ffffff;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .dc-section p{margin:0 0 14px;color:rgba(245,250,255,0.98);text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .dc-list{margin:0 0 16px;padding-left:18px;color:rgba(245,250,255,0.98);text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .dc-list li{margin-bottom:8px;}
    .dc-actions{display:flex;flex-wrap:wrap;gap:12px;align-items:center;}
    .dc-store-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.22);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .dc-store-link:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(3,18,26,0.25);
      background:rgba(255,255,255,0.18);
    }
    .dc-store-link img{
      height:72px;
      width:auto;
      display:block;
    }
    .dc-chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(69,181,245,0.2);
      border:1px solid rgba(69,181,245,0.5);
      color:#d7f1ff;
      font-weight:600;
      font-size:13px;
    }
    .dc-btn{
      text-decoration:none;
      padding:10px 16px;
      border-radius:10px;
      background:rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.25);
      color:#f6fbff;
      font-weight:600;
    }
    .dc-btn.is-disabled{
      opacity:0.6;
      pointer-events:none;
    }
    .dc-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
    }
    .dc-card{
      padding:14px 16px;
      border-radius:12px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.18);
    }
    .dc-card h3{margin:0 0 6px;font-size:16px;color:#ffffff;text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .dc-card p{margin:0;color:rgba(245,250,255,0.98);text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .dc-shots{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:18px;
    }
    .dc-shot{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.2);
    }
    .dc-shot img{
      width:100%;
      aspect-ratio:16 / 9;
      height:auto;
      object-fit:cover;
      display:block;
    }
    .dc-lightbox{
      position:fixed;
      inset:0;
      background:rgba(6,12,18,0.75);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .dc-lightbox.is-open{display:flex;}
    .dc-lightbox img{
      max-width:min(92vw, 1200px);
      max-height:82vh;
      width:auto;
      height:auto;
      border-radius:16px;
      box-shadow:0 24px 60px rgba(0,0,0,0.45);
    }
    .dc-lightbox button{
      position:absolute;
      top:20px;
      right:24px;
      background:rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.25);
      color:#f7fbff;
      font-size:22px;
      border-radius:999px;
      width:42px;
      height:42px;
      cursor:pointer;
    }
    .dc-editor{
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .dc-editor-toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .dc-editor-toolbar button,
    .dc-editor-toolbar label{
      font:inherit;
      color:#f6fbff;
      background:rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.25);
      padding:10px 16px;
      border-radius:12px;
      cursor:pointer;
      text-shadow:0 1px 4px rgba(0,0,0,0.45);
      transition:transform .2s ease, background .2s ease;
    }
    .dc-editor-toolbar button:hover,
    .dc-editor-toolbar label:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,0.24);
    }
    .dc-editor-toolbar button:focus-visible,
    .dc-editor-toolbar label:focus-visible{
      outline:2px solid rgba(255,255,255,0.9);
      outline-offset:2px;
    }
    .dc-editor-canvas{
      display:flex;
      flex-direction:column;
      gap:16px;
      padding:20px;
      background:rgba(4,18,28,0.4);
      border-radius:16px;
      border:1px dashed rgba(255,255,255,0.25);
      min-height:240px;
    }
    .dc-editor-empty{
      margin:0;
      color:rgba(230,241,255,0.9);
      text-align:center;
      padding:24px 12px;
      border-radius:12px;
      border:1px dashed rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.04);
    }
    .dc-editor-block{
      position:relative;
      padding:18px;
      border-radius:14px;
      background:rgba(13,38,56,0.6);
      border:1px solid rgba(255,255,255,0.18);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .dc-editor-block h3{
      margin:0;
      font-size:16px;
      color:#e9f5ff;
    }
    .dc-editor-controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .dc-editor-controls button{
      font:inherit;
      color:#e7f3ff;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.2);
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
    }
    .dc-editor-text{
      min-height:120px;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.06);
      color:#f8fbff;
      font-size:15px;
      line-height:1.7;
    }
    .dc-editor-text[contenteditable="true"]:focus{
      outline:2px solid rgba(69,181,245,0.6);
      outline-offset:2px;
    }
    .dc-editor-image{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-start;
    }
    .dc-editor-image img{
      max-width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.08);
    }
    .dc-editor-image input{
      display:none;
    }
    .dc-editor-image label{
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .dc-editor-divider{
      border:0;
      height:2px;
      width:100%;
      background:linear-gradient(90deg, rgba(69,181,245,0.1), rgba(69,181,245,0.8), rgba(69,181,245,0.1));
      border-radius:999px;
      margin:8px 0;
    }
    .dc-editor-output{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .dc-editor-preview{
      padding:18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(7,24,35,0.5);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .dc-editor-preview h3{
      margin:0;
      font-size:16px;
      color:#e9f5ff;
    }
    .dc-editor-preview .preview-canvas{
      min-height:140px;
      padding:14px;
      border-radius:12px;
      border:1px dashed rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.04);
    }
    .dc-editor-block.is-dragging{
      opacity:0.6;
      border-color:rgba(69,181,245,0.8);
    }
    .dc-editor-block.is-drop-target{
      outline:2px dashed rgba(69,181,245,0.9);
      outline-offset:4px;
    }
    .dc-editor-output textarea{
      width:100%;
      min-height:140px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(7,24,35,0.65);
      color:#eaf5ff;
      font-size:13px;
      line-height:1.6;
      resize:vertical;
    }
    .dc-editor-output button{
      align-self:flex-start;
      font:inherit;
      color:#f6fbff;
      background:rgba(69,181,245,0.25);
      border:1px solid rgba(69,181,245,0.6);
      padding:8px 14px;
      border-radius:10px;
      cursor:pointer;
    }
    .dc-editor-output button:hover{
      background:rgba(69,181,245,0.4);
    }
    footer{padding:18px;text-align:center;color:var(--muted);font-size:14px;}
    @media(max-width:768px){
      .wrap{flex-direction:column;}
      .sidebar{width:100%;flex-direction:row;flex-wrap:wrap;min-height:auto;height:auto;position:relative;top:auto;align-self:stretch;}
      .nav{flex-direction:row;flex-wrap:wrap;justify-content:center;width:100%;}
      .nav button{flex:1 1 45%; text-align:center;}
      header.hero{flex-direction:column;align-items:flex-start;}
      .hero-title-image{height:32px;}
      main{padding:24px;}
      .dc-shots{grid-template-columns:1fr;}
      .dc-lightbox img{max-width:94vw;max-height:78vh;}
    }
    @media(max-width:768px){
      body::before{
        left:0;
      }
    }
      /* Dark UI overrides */
      body{background:#0b1620;color:#e6f1ff;}
      a{color:#8bd6ff;}
      .card{
        background:transparent;
        border:1px solid rgba(255,255,255,0.12);
        box-shadow:0 20px 40px rgba(5,12,18,0.2);
        backdrop-filter:none;
      }
      .card h1,
      .section-title,
      .info-card h2,
      .info-card h3,
      .game-card h2,
      .feature-card h2,
      .info-panel h3,
      .timeline h2{
        color:#f2f8ff;
      }
      .card p.lead,
      .info-panel p,
      .info-card p,
      .game-card p,
      .feature-card p,
      .timeline li,
      .support-list,
      .policy-container,
      .policy-container p{
        color:rgba(230,241,255,0.9);
      }
      .tag-pill{background:rgba(69,181,245,0.14);color:#bfe9ff;}
      .info-panel,
      .info-card,
      .game-card,
      .feature-card,
      .cta-block{
        background:transparent;
        border:1px solid rgba(255,255,255,0.12);
        box-shadow:none;
        backdrop-filter:none;
      }
      .policy-container table th,
      .policy-container table td{
        border-color:rgba(255,255,255,0.18);
        color:rgba(230,241,255,0.92);
      }
      .policy-container table{background:rgba(255,255,255,0.04);}
      footer{color:rgba(209,223,238,0.7);}
      .nav button.active{
        background:linear-gradient(90deg, rgba(255,255,255,0.35), rgba(255,255,255,0.2));
        color:#0b6b86;
        box-shadow:0 0 18px rgba(133,221,255,0.7), 0 0 36px rgba(133,221,255,0.4);
      }
    </style>
</head>

        menuTerms: 'Í≤åÏûÑ Ïù¥Ïö©ÏïΩÍ¥Ä',
        heroTitle: 'Îã§Ïù¥Ïä§ ÌÅ¨Î£®ÏÑ∏Ïù¥Îçî',
        sectionTitle: 'Í≤åÏûÑ Í∞úÏöî',
        sectionLead: 'Îã§Ïù¥Ïä§ ÌÅ¨Î£®ÏÑ∏Ïù¥ÎçîÎäî Ï£ºÏÇ¨ÏúÑ Ï°∞Ìï©ÏúºÎ°ú Í∏∞ÏÇ¨Îã®ÏùÑ Í∞ïÌôîÌïòÍ≥†, ÌÑ¥ÎßàÎã§ Ï†ÑÎûµÏùÑ Î∞îÍøîÍ∞ÄÎ©∞ Ï†ÅÏùÑ ÏÉÅÎåÄÌïòÎäî Î™®Î∞îÏùº Ï†ÑÏà† RPGÏûÖÎãàÎã§.',
        navIntro: 'Í≤åÏûÑÏÜåÍ∞ú/Í∏∞Î≥∏Ïä§ÌÜ†Î¶¨',
        navDownload: 'Îã§Ïö¥Î°úÎìú',
        navInfo: 'Í∏∞Î≥∏Ï†ïÎ≥¥',
        navCombat: 'Ï†ÑÌà¨ÏãúÏä§ÌÖú',
        navUpgrade: 'Í∞ïÌôîÏãúÏä§ÌÖú',
        navShots: 'Ïä§ÌÅ¨Î¶∞ÏÉ∑',
        navEditor: 'ÏÉÅÏÑ∏ÌéòÏù¥ÏßÄ Ìé∏Ïßë'
      },
      en: {
        menuHome: 'Home',
        menuAbout: 'About Maribin Studio',
        menuGames: 'Games',
        menuContact: 'Contact',
        menuPrivacy: 'Privacy Policy',
        menuTerms: 'Terms of Service',
        heroTitle: 'Dice Crusader',
        sectionTitle: 'Overview',
        sectionLead: 'Roll dice, build squads, and adapt tactics every turn to outplay enemies.',
        navIntro: 'Intro/Story',
        navDownload: 'Download',
        navInfo: 'Core Info',
        navCombat: 'Combat System',
        navUpgrade: 'Upgrades',
        navShots: 'Screenshots',
        navEditor: 'Detail Page Editor'
      }
    };

    function setLanguage(lang) {
      const t = i18n[lang];
      if (!t) return;
      navTargets.forEach((item, index) => {
        const btn = navButtons[index];
        if (btn) btn.textContent = t[item.key];
      });
      const heroTitleEl = document.getElementById('hero-title');
      if (heroTitleEl) {
        if (heroTitleEl.tagName === 'IMG') {
          heroTitleEl.alt = t.heroTitle;
        } else {
          heroTitleEl.textContent = t.heroTitle;
        }
      }
      document.getElementById('section-title').textContent = t.sectionTitle;
      document.getElementById('section-lead').textContent = t.sectionLead;
      document.getElementById('nav-intro').textContent = t.navIntro;
      document.getElementById('nav-download').textContent = t.navDownload;
      document.getElementById('nav-info').textContent = t.navInfo;
      document.getElementById('nav-combat').textContent = t.navCombat;
      document.getElementById('nav-upgrade').textContent = t.navUpgrade;
      document.getElementById('nav-shots').textContent = t.navShots;
      document.getElementById('nav-editor').textContent = t.navEditor;
      localStorage.setItem('lang', lang);
    }

    const dcMenuButtons = document.querySelectorAll('#dc-menu button');
    const dcContent = document.getElementById('dc-content');

    function setActiveDcButton(activeBtn) {
      dcMenuButtons.forEach(btn => btn.classList.toggle('active', btn === activeBtn));
    }

    function loadDcSection(file) {
      if (!dcContent) return;
      dcContent.textContent = 'Î∂àÎü¨Ïò§Îäî Ï§ë...';
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load');
          }
          return response.text();
        })
        .then(html => {
          dcContent.innerHTML = html;
          hookDcLightbox();
          initDcEditor();
        })
        .catch(() => {
          dcContent.textContent = 'ÏΩòÌÖêÏ∏†Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.';
        });
    }

    const dcLightbox = document.getElementById('dc-lightbox');
    const dcLightboxImg = document.getElementById('dc-lightbox-img');
    const dcLightboxClose = document.getElementById('dc-lightbox-close');

    function openDcLightbox(src, alt) {
      if (!dcLightbox || !dcLightboxImg) return;
      dcLightboxImg.src = src;
      dcLightboxImg.alt = alt || '';
      dcLightbox.classList.add('is-open');
      dcLightbox.setAttribute('aria-hidden', 'false');
    }

    function closeDcLightbox() {
      if (!dcLightbox || !dcLightboxImg) return;
      dcLightbox.classList.remove('is-open');
      dcLightbox.setAttribute('aria-hidden', 'true');
      dcLightboxImg.src = '';
      dcLightboxImg.alt = '';
    }

    function hookDcLightbox() {
      if (!dcContent) return;
      const images = dcContent.querySelectorAll('.dc-shot img');
      images.forEach((img) => {
        img.addEventListener('click', () => openDcLightbox(img.src, img.alt));
      });
    }

    function initDcEditor() {
      const editor = document.getElementById('dc-editor');
      if (!editor) return;
      const toolbar = editor.querySelector('[data-editor-toolbar]');
      const canvas = editor.querySelector('[data-editor-canvas]');
      const output = editor.querySelector('[data-editor-output]');
      const outputArea = editor.querySelector('[data-editor-output-area]');
      const copyBtn = editor.querySelector('[data-editor-copy]');
      const emptyState = editor.querySelector('[data-editor-empty]');
      const previewCanvas = editor.querySelector('[data-editor-preview]');

      if (!toolbar || !canvas) return;
      let dragSource = null;

      const updateEmptyState = () => {
        if (!emptyState) return;
        emptyState.hidden = canvas.children.length > 0;
      };

      const buildOutput = () => {
        if (!outputArea) return;
        const blocks = Array.from(canvas.children);
        const html = blocks.map((block) => {
          if (block.dataset.type === 'text') {
            const content = block.querySelector('[data-text-content]');
            return `<section class="dc-section"><p>${content ? content.innerHTML.trim() : ''}</p></section>`;
          }
          if (block.dataset.type === 'image') {
            const img = block.querySelector('img');
            const alt = img ? (img.alt || '') : '';
            const src = img ? img.src : '';
            return `<section class="dc-section"><img src="${src}" alt="${alt}" style="width:100%;border-radius:16px;"></section>`;
          }
          if (block.dataset.type === 'divider') {
            return `<hr class="dc-editor-divider">`;
          }
          return '';
        }).join('\n');
        const trimmed = html.trim();
        outputArea.value = trimmed;
        if (previewCanvas) {
          previewCanvas.innerHTML = trimmed || '<p class="dc-editor-empty">ÎØ∏Î¶¨Î≥º ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§. Î∏îÎ°ùÏùÑ Ï∂îÍ∞ÄÌï¥ Ï£ºÏÑ∏Ïöî.</p>';
        }
      };

      const createControls = () => {
        const controls = document.createElement('div');
        controls.className = 'dc-editor-controls';
        controls.innerHTML = `
          <button type="button" data-move="up">ÏúÑÎ°ú</button>
          <button type="button" data-move="down">ÏïÑÎûòÎ°ú</button>
          <button type="button" data-delete="true">ÏÇ≠Ï†ú</button>
        `;
        return controls;
      };

      const createTextBlock = () => {
        const block = document.createElement('div');
        block.className = 'dc-editor-block';
        block.dataset.type = 'text';
        block.setAttribute('draggable', 'true');
        block.innerHTML = `
          <h3>ÌÖçÏä§Ìä∏ Î∏îÎ°ù</h3>
          <div class="dc-editor-text" contenteditable="true" data-text-content>
            Ïó¨Í∏∞Ïóê ÏÜåÍ∞ú Î¨∏Íµ¨Î•º Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî.
          </div>
        `;
        block.appendChild(createControls());
        return block;
      };

      const createImageBlock = () => {
        const block = document.createElement('div');
        block.className = 'dc-editor-block';
        block.dataset.type = 'image';
        block.setAttribute('draggable', 'true');
        const id = `dc-editor-image-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
        const placeholder = "data:image/svg+xml;utf8," + encodeURIComponent("<svg xmlns='http://www.w3.org/2000/svg' width='960' height='540'><rect width='100%' height='100%' fill='%230b1d2b'/><rect x='24' y='24' width='912' height='492' rx='28' fill='%23162f42' stroke='%233a6b86' stroke-width='4'/><text x='50%' y='50%' fill='%23cfe9ff' font-size='32' font-family='Arial' dominant-baseline='middle' text-anchor='middle'>Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî</text></svg>");
        block.innerHTML = `
          <h3>Ïù¥ÎØ∏ÏßÄ Î∏îÎ°ù</h3>
          <div class="dc-editor-image">
            <img src="${placeholder}" alt="Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî.">
            <input type="file" id="${id}" accept="image/*">
            <label for="${id}">Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù</label>
          </div>
        `;
        block.appendChild(createControls());
        return block;
      };

      const createDividerBlock = () => {
        const block = document.createElement('div');
        block.className = 'dc-editor-block';
        block.dataset.type = 'divider';
        block.setAttribute('draggable', 'true');
        block.innerHTML = `
          <h3>Íµ¨Î∂ÑÏÑ†</h3>
          <hr class="dc-editor-divider">
        `;
        block.appendChild(createControls());
        return block;
      };

      const addBlock = (type) => {
        let block;
        if (type === 'text') block = createTextBlock();
        if (type === 'image') block = createImageBlock();
        if (type === 'divider') block = createDividerBlock();
        if (!block) return;
        canvas.appendChild(block);
        updateEmptyState();
        buildOutput();
      };

      toolbar.querySelectorAll('[data-add]').forEach((btn) => {
        btn.addEventListener('click', () => addBlock(btn.dataset.add));
      });

      const clearBtn = toolbar.querySelector('[data-action="clear"]');
      if (clearBtn) {
        clearBtn.addEventListener('click', () => {
          canvas.innerHTML = '';
          if (emptyState) {
            canvas.appendChild(emptyState);
          }
          updateEmptyState();
          buildOutput();
        });
      }

      canvas.addEventListener('click', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const block = target.closest('.dc-editor-block');
        if (!block) return;
        if (target.dataset.delete) {
          block.remove();
          updateEmptyState();
          buildOutput();
          return;
        }
        if (target.dataset.move === 'up') {
          const prev = block.previousElementSibling;
          if (prev) canvas.insertBefore(block, prev);
          buildOutput();
        }
        if (target.dataset.move === 'down') {
          const next = block.nextElementSibling;
          if (next) canvas.insertBefore(next, block);
          buildOutput();
        }
      });

      canvas.addEventListener('input', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        if (target.matches('[data-text-content]')) {
          buildOutput();
        }
      });

      canvas.addEventListener('dragstart', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const block = target.closest('.dc-editor-block');
        if (!block) return;
        dragSource = block;
        block.classList.add('is-dragging');
        event.dataTransfer?.setData('text/plain', 'drag');
      });

      canvas.addEventListener('dragover', (event) => {
        event.preventDefault();
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const block = target.closest('.dc-editor-block');
        if (!block || block === dragSource) return;
        block.classList.add('is-drop-target');
      });

      canvas.addEventListener('dragleave', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const block = target.closest('.dc-editor-block');
        if (!block) return;
        block.classList.remove('is-drop-target');
      });

      canvas.addEventListener('drop', (event) => {
        event.preventDefault();
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const block = target.closest('.dc-editor-block');
        if (!block || !dragSource || block === dragSource) return;
        block.classList.remove('is-drop-target');
        canvas.insertBefore(dragSource, block);
        buildOutput();
      });

      canvas.addEventListener('dragend', () => {
        if (dragSource) {
          dragSource.classList.remove('is-dragging');
        }
        canvas.querySelectorAll('.dc-editor-block.is-drop-target').forEach((block) => {
          block.classList.remove('is-drop-target');
        });
        dragSource = null;
      });

      canvas.addEventListener('change', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLInputElement)) return;
        if (target.type !== 'file') return;
        const file = target.files && target.files[0];
        if (!file) return;
        const block = target.closest('.dc-editor-block');
        if (!block) return;
        const img = block.querySelector('img');
        if (!img) return;
        const reader = new FileReader();
        reader.onload = () => {
          img.src = reader.result;
          img.alt = file.name;
          buildOutput();
        };
        reader.readAsDataURL(file);
      });

      if (copyBtn && outputArea) {
        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(outputArea.value);
            copyBtn.textContent = 'Î≥µÏÇ¨ ÏôÑÎ£å!';
            setTimeout(() => {
              copyBtn.textContent = 'HTML Î≥µÏÇ¨';
            }, 1500);
          } catch (error) {
            console.error(error);
          }
        });
      }

      updateEmptyState();
      buildOutput();
    }

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.url;
        if (!target) return;
        window.location.href = target;
      });
    });

    dcMenuButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const file = btn.dataset.file;
        if (!file) return;
        setActiveDcButton(btn);
        loadDcSection(file);
      });
    });

    if (dcLightboxClose) {
      dcLightboxClose.addEventListener('click', closeDcLightbox);
    }
    if (dcLightbox) {
      dcLightbox.addEventListener('click', (event) => {
        if (event.target === dcLightbox) closeDcLightbox();
      });
    }
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeDcLightbox();
    });

    document.getElementById('lang-ko').addEventListener('click', () => setLanguage('ko'));
    document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'ko';
      setLanguage(savedLang);
      const initialBtn = dcMenuButtons[0];
      if (initialBtn) {
        setActiveDcButton(initialBtn);
        loadDcSection(initialBtn.dataset.file);
      }
    });
  </script>
