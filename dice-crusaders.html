<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Crusader - Maribin Studio</title>
  <style>
    :root{
      --bg:#f7fbff;
      --accent:#45b5f5;
      --accent-2:#0b6b86;
      --muted:#6b7785;
      --sidebar-width:260px;
      --content-max:1100px;
      --header-height:92px;
    }
    @font-face{
      font-family:'Galmuri9';
      src:url('fonts/Galmuri9.woff2') format('woff2');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:#0b1c28;
      color:#0b2433;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position:relative;
    }
    body::before{
      content:"";
      position:absolute;
      top:var(--header-height);
      left:var(--sidebar-width);
      right:0;
      bottom:0;
      background-image:linear-gradient(rgba(5,12,18,0.45), rgba(5,12,18,0.45)), url('images/ico_main_dc_web.jpeg');
      background-size:cover;
      background-position:center top;
      background-repeat:no-repeat;
      z-index:-2;
    }
    body, button, input, textarea, select{
      font-family:'Galmuri9', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .wrap{display:flex;min-height:100vh;width:100%;align-items:flex-start;}
    .sidebar{
      width:var(--sidebar-width);
      background:rgba(8,50,74,0.35);
      backdrop-filter:blur(8px);
      color:#fff;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      box-shadow:2px 0 10px rgba(3,18,26,0.15);
      flex-shrink:0;
      min-height:100vh;
      height:100vh;
      position:sticky;
      top:0;
      align-self:flex-start;
    }
    .brand{display:flex; align-items:center; gap:12px; padding:18px; background:rgba(0,0,0,0.45);}
    .brand img{height:56px; width:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.3)}
    .brand .title{font-weight:700; letter-spacing:0.6px; font-size:18px}
    .nav{margin-top:18px; display:flex; flex-direction:column; gap:6px; padding:6px;}
    .nav button{
      font:inherit;
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:0;
      color:inherit;
      padding:20px 18px;
      text-align:left;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      border-radius:8px;
      margin:6px 12px;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,0.08);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .nav button:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(3,18,26,0.18)}
    .nav button.active{background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15)); color:var(--accent-2)}
    .lang-switch{
      margin-top:auto;display:flex;justify-content:center;gap:12px;padding:18px 0;border-top:1px solid rgba(255,255,255,0.15);
    }
    .lang-btn{
      background:rgba(0,0,0,0.15);
      border:1px solid transparent;
      font-size:28px;
      cursor:pointer;
      border-radius:50%;
      width:52px;height:52px;
      display:flex;align-items:center;justify-content:center;
      transition:transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .lang-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.18)}
    .lang-btn:focus-visible{outline:2px solid #fff;outline-offset:2px}
    .content{flex:1; display:flex; flex-direction:column; min-width:0;}
    header.hero{
      min-height:var(--header-height);
      display:flex;
      align-items:center;
      padding:18px 32px;
      background:linear-gradient(90deg,#0b3047 0%, #062233 100%);
      border-bottom:1px solid rgba(0,0,0,0.25);
      position:sticky;
      top:0;
      z-index:10;
      overflow:hidden;
    }
    .hero-text h1{margin:0;font-size:24px;font-weight:700;color:#f6fbff;}
    main{flex:1; padding:40px 48px; min-height:320px; display:flex; justify-content:center; align-items:flex-start;}
    #main-section{width:100%; max-width:var(--content-max);}
    .card{
      background:rgba(7,24,35,0.35);
      border-radius:18px;
      padding:32px;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:none;
    }
    .card h1{margin:0 0 12px;font-size:28px;color:#f7fbff; text-shadow:0 2px 6px rgba(0,0,0,0.55);}
    .card p.lead{margin:0 0 24px;color:rgba(245,250,255,0.95); text-shadow:0 2px 6px rgba(0,0,0,0.55);}
    .dc-menu{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }
    .dc-menu button{
      font:inherit;
      color:#f4f9ff;
      background:rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.2);
      padding:8px 14px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      text-shadow:0 1px 4px rgba(0,0,0,0.5);
      cursor:pointer;
      transition:background .2s ease, transform .2s ease;
    }
    .dc-menu button:hover{background:rgba(255,255,255,0.28);transform:translateY(-2px);}
    .dc-menu button.active{background:rgba(69,181,245,0.35);border-color:rgba(69,181,245,0.6);}
    .dc-panel{
      padding:18px 0;
      color:#f6fbff;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .dc-section h2{
      margin:0 0 12px;
      font-size:22px;
      color:#ffffff;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .dc-section p{margin:0 0 14px;color:rgba(245,250,255,0.98);}
    .dc-list{margin:0 0 16px;padding-left:18px;color:rgba(245,250,255,0.98);}
    .dc-list li{margin-bottom:8px;}
    .dc-actions{display:flex;flex-wrap:wrap;gap:12px;align-items:center;}
    .dc-chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(69,181,245,0.2);
      border:1px solid rgba(69,181,245,0.5);
      color:#d7f1ff;
      font-weight:600;
      font-size:13px;
    }
    .dc-btn{
      text-decoration:none;
      padding:10px 16px;
      border-radius:10px;
      background:rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.25);
      color:#f6fbff;
      font-weight:600;
    }
    .dc-btn.is-disabled{
      opacity:0.6;
      pointer-events:none;
    }
    .dc-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
    }
    .dc-card{
      padding:14px 16px;
      border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.18);
    }
    .dc-card h3{margin:0 0 6px;font-size:16px;color:#ffffff;}
    .dc-card p{margin:0;color:rgba(245,250,255,0.98);}
    .dc-shots{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:18px;
    }
    .dc-shot{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.2);
    }
    .dc-shot img{
      width:100%;
      aspect-ratio:16 / 9;
      height:auto;
      object-fit:cover;
      display:block;
    }
    .dc-shot span{
      position:absolute;
      left:10px;
      bottom:10px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(6,22,33,0.65);
      color:#f6fbff;
      font-size:12px;
      letter-spacing:0.3px;
    }
    footer{padding:18px;text-align:center;color:var(--muted);font-size:14px;}
    @media(max-width:768px){
      .wrap{flex-direction:column;}
      .sidebar{width:100%;flex-direction:row;flex-wrap:wrap;min-height:auto;height:auto;position:relative;top:auto;align-self:stretch;}
      .nav{flex-direction:row;flex-wrap:wrap;justify-content:center;width:100%;}
      .nav button{flex:1 1 45%; text-align:center;}
      header.hero{flex-direction:column;align-items:flex-start;}
      main{padding:24px;}
      .dc-shots{grid-template-columns:1fr;}
    }
    @media(max-width:768px){
      body::before{
        left:0;
      }
    }
  </style>

    const dcMenuButtons = document.querySelectorAll('#dc-menu button');

      });
